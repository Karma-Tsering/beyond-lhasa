services:
  - type: web
    name: beyond-lhasa
    env: static
    buildCommand: echo "Static site, no build required"
    staticPublishPath: ./
    domains:
      - naykortibet.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: "public, max-age=86400"
